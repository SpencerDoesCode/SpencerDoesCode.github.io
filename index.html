<!-- Display the counter -->
<label id="minutes">00</label>:<label id="seconds">00</label>

<script>
var minutesLabel = document.getElementById("minutes");
var secondsLabel = document.getElementById("seconds");
var totalSeconds = 0;
setInterval(setTime, 1000);

function setTime() {
  totalSeconds++;
  secondsLabel.innerHTML = padTime(totalSeconds % 60);
  minutesLabel.innerHTML = padTime(parseInt(totalSeconds / 60));
}

function padTime(value) {
  var valStr = value + "";
  if (valStr.length < 2) {
    return "0" + valStr;
  } else {
    return valStr;
  }
}
</script>
